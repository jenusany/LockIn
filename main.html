<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockIn</title>
    <link rel="icon" href="lock.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title"><a style="color: rgb(13, 188, 13);" href="index.html">LockIn</a></h1>
    <div id="main">
        <div class="task flex task-color" id="task1">
            <input type="text" id="title-box" placeholder="Enter Task Here" class="task-title">
            <div class="color-box">
                <button class="colors" id="red1" style="background-color:crimson;">&nbsp</button>
                <button class="colors" id="orange1" style="background-color:orange;">&nbsp</button>
                <button class="colors" id="green1" style="background-color:chartreuse;">&nbsp</button>
                <button class="colors" id="blue1" style="background-color:cyan;">&nbsp</button>
                <button class="colors" id="purple1" style="background-color:purple;">&nbsp</button>
                <button class="colors" id="black1" style="background-color:black;">&nbsp</button>
            </div>
            <div class="checkmark">
                <button id="new" class="confirm">ADD</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="tasks.js"></script>
    <script src="script.js"></script>
</body>
</html>
